<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylecontacto.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCafé</span>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas</p>
            </div>
        </div>
        <!--Contenedor-->
    </header>
    <h2 class="title">Contacto</h2>
 
    <div class="contact-content">
        <div class="imagen-posicion">
            <img src="img/contacto.jpg" alt="Tazas de café" class="contact-image">            
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu Nombre">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu Email">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="5" placeholder="Tu Mensaje"></textarea>
            </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>


    <!--CONTENIDO-PRINCIPAL-->
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">

                <p class="no-margin">Blog<span>DeCafe</span></p>
                <nav class="navegacion">
                    <a href="nosotros">Nosotros</a>
                    <a href="cursos">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
